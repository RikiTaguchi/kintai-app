<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>明光義塾 勤怠管理システム</title>
		<link th:href="@{/css/indexManager.css}" rel="stylesheet">
	</head>
	<body>
		<div class="header">
		    <h1>明光義塾 勤怠管理システム</h1>
		    <a th:href="@{/indexManager(manager=${manager.id})}"></a>
		</div>

		<div class="main">
			<div class="teacherTable">
			<p>在籍講師一覧</p>
			</div>
			<div class="border">
				<hr size="2" color="lightgray">
			</div>
			<div class="mainTable">
			<table border="1" style="border-spacing: 0;" class="radius-table">
				<tr colspan="3" th:each = "u : ${userList}">
					<td th:text = "${u.userName}"></td>
					<td id="salaryDetails"><a th:href= "@{/detailUser(manager=${manager.id}, user=${u.id}, year=${year}, month=${month}, tax=${'off'})}"><p>給与明細</p>
					</a></td>
					<td id="information"><a th:href= "@{/infoUser(manager=${manager.id}, user=${u.id})}"><p>基本情報</p></a></td>
				</tr>
			</table>
		    </div>
		</div>
		<br>

		<div class="side">
		<div class="sideContents" id="className">
			<span th:text = "${manager.classArea}"></span>教室
		</div>

		<div class="sideContents" id="newAccount">
			<p>新規講師登録</p>
			<a th:href="@{/signUp(manager=${manager.id})}"></a>
		</div>

		<div class="sideContents" id="classInformation">
			<p>教室情報</p>
			<a th:href="@{/infoManager(manager=${manager.id})}"></a>
		</div>

		
		<div class="sideContents" id="logout">
			<p>ログアウト</p>
			<a th:href="@{/loginManager}"></a>
		</div>
		</div>
	</body>
</html>
