<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>明光義塾 勤怠管理システム</title>
        <link th:href="@{/css/common.css}" rel="stylesheet">
        <link th:href="@{/css/infoManager.css}" rel="stylesheet">
        <script th:src="@{/js/confirm.js}" defer></script>
        <script th:src="@{/js/hamburgerMenu.js}" defer></script>
	</head>
	<body>
        <div class="header">
            <h1>
                勤怠管理システム
                <a th:href="@{/indexManager(manager=${manager.id})}"></a>
            </h1>
            <img class="menu-button" src="/img/menu.svg">
        </div>
        
        <div class="main">
            <div class="subHeader">
                <p>アカウント</p>
                <hr size="1" color="lightgray">
            </div>

            <div class="subMenu">
                <div class="subMenuContents">
                    <p>修正</p>
                    <a th:href="@{/editManagerForm(edit=${manager.id})}"></a>
                </div>
                <div class="subMenuContents">
                    <p>削除</p>
                    <a th:href="@{/deleteManager(delete=${manager.id})}" onclick="return deleteConfirm()"></a>
                </div>
            </div>

            <div class="mainTable">
                <table border="1" style="border-spacing: 0;" class="radius-table">
                    <tr><th>教室名</th><td th:text="${manager.classArea}"></td></tr>
                    <tr><th>ログインID</th><td th:text="${manager.loginId}"></td></tr>
                    <tr><th>パスワード</th><td th:text="${manager.password}"></td></tr>
                </table>
            </div>
        </div>

        <div class="side">
            <div class="sideContents" id="className">
                <span th:text = "${manager.classArea}"></span>教室
            </div>

            <div class="sideContents" id="goHome">
                <p>ホーム</p>
                <a th:href="@{/indexManager(manager=${manager.id})}"></a>
            </div>

            <div class="sideContents" id="newAccount">
                <p>講師管理</p>
                <a th:href="@{/detailClass(manager=${manager.id})}"></a>
            </div>

            <div class="sideContents" id="detailSalary">
				<p>給与管理</p>
				<a th:href="@{/detail(manager=${manager.id}, user=${firstId}, year=${year}, month=${month})}"></a>
			</div>
    
            <div class="sideContents" id="classInformation">
                <p>アカウント</p>
                <a th:href="@{/infoManager(manager=${manager.id})}"></a>
            </div>
            
            <div class="sideContents" id="logout">
				<p>ログアウト</p>
				<a th:href="@{/loginManager}"></a>
			</div>
        </div>
           
	</body>
</html>
