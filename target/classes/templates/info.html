<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
		<link th:href="@{/css/info.css}" rel="stylesheet">
		<!-- <script th:src="@{/js/hamburgerMenu.js}"></script> -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>

	<body>
		<div class="header">
            <h1>明光義塾 勤怠管理システム</h1>
		    <a th:href="@{/index(user=${user.id})}"></a>
        </div>
		<div class="headerClass">
			<span th:text = "${manager.classArea}"></span>教室<br>
		</div>

		<div>
			<a th:href="@{/index(user=${user.id})}">ホーム</a> &gt;
			<a th:href="@{/info(user=${user.id}, year=${yearNow}, month=${monthNow})}">シフト管理</a>
		</div>
		
		<div class="main">
			<div class="mainInformation">
				<p>シフト管理</p>
		    </div>
			<div class="border">
				<hr size="2" color="lightgray">
			</div>

            <div>
                <a th:href="@{/addForm(user=${user.id}, year=${year}, month=${month})}">シフト登録</a>
            </div>
            <div>
                <a th:href="@{/infoTemplate(user=${user.id}, year=${year}, month=${month})}">テンプレート</a>
            </div>

			<div class="date">
				<span th:text = "${year+'年'+month+'月分　'+monthBefore+'月26日〜'+month+'月25日'}"></span>
			</div>
	
			<div class= "beforeMonth">
				<p>前月</p>
				<a th:href = "@{/info(user=${user.id}, year=${yearBefore}, month=${monthBefore})}"></a>
			</div>

			<div class= "afterMonth">
				<p>来月</p>
				<a th:href = "@{/info(user=${user.id}, year=${yearNext}, month=${monthNext})}"></a>
			</div>
		
			<div class="mainTable">
				<table border="1" style="border-spacing: 0;" class="radius-table">
					<tr><th>勤務日</th><th>勤務コマ</th><th>事務等</th></tr>
					<th:block th:if = "${!#lists.isEmpty(workList)}">
					<tr th:each = "w : ${workList}">
						<td>
							<div>
							<a th:href = "@{/detailWork(user=${user.id}, detail=${w.id}, year=${year}, month=${month})}">
							<span th:text = "${w.date.substring(5,10).replace('-','/')+'/'+w.dayOfWeek}"></span>
							</a>
							</div>
						</td>
						<td>
							<th:block th:if = "${w.classM}"><span th:text = "'M'"></span></th:block>
							<th:block th:if = "${w.classK}"><span th:text = "'K'"></span></th:block>
							<th:block th:if = "${w.classS}"><span th:text = "'S'"></span></th:block>
							<th:block th:if = "${w.classA}"><span th:text = "'A'"></span></th:block>
							<th:block th:if = "${w.classB}"><span th:text = "'B'"></span></th:block>
							<th:block th:if = "${w.classC}"><span th:text = "'C'"></span></th:block>
							<th:block th:if = "${w.classD}"><span th:text = "'D'"></span></th:block>
							<th:block th:if = "${w.classCount == 0}"><span th:text = "'-'"></span></th:block>
						</td>
						<td><span th:text = "${(w.officeTime + w.otherTime) != 0 ? w.officeTime + w.otherTime + '分' : '-'}"></span></td>
					</tr>
					</th:block>
				</table>
			</div>
		</div>
		
		<div class="side">
			<div class="sideContents" id="teacherName">
				<span th:text = "${user.userName}"></span>
			</div>

			<div class="sideContents" id="goHome">
				<p>ホーム</p>
				<a th:href="@{/index(user=${user.id})}"></a>
			</div>

			<div class="sideContents" id="workInfo">
                <p>シフト管理</p>
                <a th:href="@{/info(user=${user.id}, year=${yearNow}, month=${monthNow})}"></a>
            </div>

            <div class="sideContents" id="detailSalary">
				<p>給与情報</p>
				<a th:href="@{/infoSalary(user=${user.id}, year=${yearNow}, month=${monthNow}, tax=${'off'}, detail=${'off'})}"></a>
			</div>
	
			<div class="sideContents" id="teacherInformation">
				<p>アカウント</p>
				<a th:href = "@{/user(user=${user.id})}"></a>
			</div>

			<div class="sideContents" id="goBack">
				<p>戻る</p>
				<a th:href = "@{/index(user=${user.id})}"></a>
			</div>
		</div>
