<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>明光義塾 勤怠管理システム</title>
		<link th:href="@{/css/common.css}" rel="stylesheet">
		<link th:href="@{/css/form.css}" rel="stylesheet">
		<link th:href="@{/css/signUp.css}" rel="stylesheet">
		<script th:src="@{/js/hamburgerMenu.js}" defer></script>
	</head>
	<body>
		<div class="header">
		    <h1>
				勤怠管理システム
				<a th:href="@{/indexManager(manager=${manager.id})}"></a>
			</h1>
			<img class="menu-button" src="/img/menu.svg">
		</div>

		<div class="main">
			<div class="subHeader">
				<p>講師登録</p>
				<hr size="1" color="lightgray">
			</div>
						
			<form th:action = "@{/signUp}" method = "post" class="form">
				<div class="formContents">
					<div>
						<div class="miniMenu">
							<p class="miniTitle">基本情報</p>
						</div>
						<div>
							<label id = "teacherInfo" for = "userName">氏名</label>
							<div class="inputBlock">
								<input id = "userName" type = "text" th:field = "*{userCreateForm.userName}" required>
							</div>
						</div>
						<div>
							<label id = "teacherId" for = "teacherNo">講師No.</label>
							<div class="inputBlock">
								<input id = "teacherNo" type = "text" th:field = "*{userCreateForm.teacherNo}" required>
							</div>
						</div>
						<div>
							<label id = "login" for = "loginId">ログインID</label>
							<div class="inputBlock">
								<input id = "loginId" type = "text" th:field = "*{userCreateForm.loginId}" required>
							</div>
						</div>
						<div>
							<label id = "pass" for = "password">パスワード</label>
							<div class="inputBlock">
								<input id = "password" type = "text" th:field = "*{userCreateForm.password}" required>
							</div>
						</div>
						<div style="margin-top: 25px; margin-left: 12px; font-size: 12px;">
							<p>※名字と名前を半角スペースで区切ってください</p>
							<p>※ログイン情報はメモを取り保管してください</p>
						</div>
					</div>
					<div>
						<hr style="width: 1px; height: 350px; margin-top: 50px; margin-left: 25px; margin-right: 25px;">
					</div>
					<div>
						<div class="miniMenu">
							<p class="miniTitle">給与情報</p>
						</div>
						<div>
							<label id = "start" for = "dateFrom">雇用開始</label>
							<div class="inputBlock">
								<input id = "dateFrom" type = "date" th:field = "*{salaryCreateForm.dateFrom}" required>
							</div>
						</div>
						<div>
							<label id = "salary" for = "classSalary">コマ給</label>
							<div class="inputBlock">
								<input id = "classSalary" type = "number" th:field = "*{salaryCreateForm.classSalary}" required>
							</div>
						</div>
						<div>
							<label id = "study" for = "officeSalary">事務給</label>
							<div class="inputBlock">
								<input id = "officeSalary" type = "number" th:field = "*{salaryCreateForm.officeSalary}" required>
							</div>
						</div>
						<div>
							<label id = "bonus" for = "supportSalary">日時手当</label>
							<div class="inputBlock">
								<input id = "supportSalary" type = "number" th:field = "*{salaryCreateForm.supportSalary}" required>
							</div>
						</div>
						<div>
							<label id = "transport" for = "carfare">交通費</label>
							<div class="inputBlock">
								<input id = "carfare" type = "number" th:field = "*{salaryCreateForm.carfare}" required>
							</div>
						</div>
					</div>
				</div>

			    <div>
				    <input id = "submitButton" type = "submit" value = "登録" style="border:none; border-radius: 5px; color:white; cursor: pointer;">
			    </div>

				<div style="display: none;">
					<input id="manager" type="text" th:field="*{userCreateForm.classAreaId}">
				</div>

				<div style="margin-top: 30px;">
					<a th:href="@{/detailClass(manager=${manager.id})}">戻る</a>
				</div>
		    </form>
		</div>

		<div class="side">
            <div class="sideContents" id="className">
                <span th:text = "${manager.classArea}"></span>教室
            </div>

			<div class="sideContents" id="goHome">
                <p>ホーム</p>
                <a th:href="@{/indexManager(manager=${manager.id})}"></a>
            </div>

            <div class="sideContents" id="newAccount">
                <p>講師管理</p>
                <a th:href="@{/detailClass(manager=${manager.id})}"></a>
            </div>

			<div class="sideContents" id="detailSalary">
				<p>給与管理</p>
				<a th:href="@{/detail(manager=${manager.id}, user=${firstId}, year=${year}, month=${month})}"></a>
			</div>
    
            <div class="sideContents" id="classInformation">
                <p>アカウント</p>
                <a th:href="@{/infoManager(manager=${manager.id})}"></a>
            </div>
            
            <div class="sideContents" id="logout">
				<p>ログアウト</p>
				<a th:href="@{/loginManager}"></a>
			</div>
        </div>
	</body>
</html>
