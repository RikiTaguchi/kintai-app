<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>明光義塾 勤怠管理システム</title>
		<link th:href="@{/css/editUserForm.css}" rel="stylesheet">
	</head>
	<body>
		<div class="header">
		    <h1>明光義塾 勤怠管理システム</h1>
		    <a th:href="@{/indexManager(manager=${manager.id})}"></a>
		</div>

		<div>
			<a th:href="@{/indexManager(manager=${manager.id})}">ホーム</a> &gt;
			<a th:href="@{/detailClass(manager=${manager.id})}">講師管理</a> &gt;
			<a th:href="@{/infoUser(manager=${manager.id}, user=${user.id})}">基本情報（<span th:text="${user.userName}"></span>）</a> &gt;
			<a th:href="@{/editUserForm(manager=${manager.id}, user=${user.id}, year=${year}, month=${month})}">アカウント情報修正</a>
        </div>

		<div class="main">
			<div class="editAccount">
				<p>アカウント情報</p>
			</div>
			<div class="border">
				<hr size="2" color="lightgray">
			</div>
			<form th:action = "@{/editUserForm}" method = "post" th:object = "${userUpdateForm}">
				<div>
					<label id = "teacherName" for = "userName">講師氏名</label>
					<input id = "userName" type = "text" th:field = "*{userName}" required>
				</div>
				<div>
					<label id = "teacherId" for = "teacherNo">講師No.</label>
					<input id = "teacherNo" type = "text" th:field = "*{teacherNo}" required>
				</div>
				<div style="display: none;">
                    <input id="id" type="text" th:field="*{id}">
                    <input id="loginId" type="text" th:field="*{loginId}">
                    <input id="password" type="text" th:field="*{password}">
                    <input id="classAreaId" type="text" th:field="*{classAreaId}">
                    <input id="state" type="text" th:field="*{state}">
                    <input id="retireDate" type="text" th:field="*{retireDate}">
				</div>
                <div>
                    <input type = "submit" value = "更新">
                </div>
		    </form>
		</div>

		<div class="side">
			<div class="sideContents" id="className">
				<span th:text = "${manager.classArea}"></span>教室
			</div>
	
			<div class="sideContents" id="goHome">
				<p>ホーム</p>
				<a th:href="@{/indexManager(manager=${manager.id})}"></a>
			</div>
	
			<div class="sideContents" id="newAccount">
				<p>講師管理</p>
				<a th:href="@{/detailClass(manager=${manager.id})}"></a>
			</div>
	
			<div class="sideContents" id="classInformation">
				<p>アカウント</p>
				<a th:href="@{/infoManager(manager=${manager.id})}"></a>
			</div>
			
			<div class="sideContents" id="goBack">
				<p>戻る</p>
				<a th:href="@{/infoUser(manager=${manager.id}, user=${user.id})}"></a>
			</div>
		</div>
	</body>
</html>
