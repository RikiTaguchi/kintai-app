<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>勤怠管理システム</title>
		<link th:href="@{/css/common.css}" rel="stylesheet">
		<link th:href="@{/css/form.css}" rel="stylesheet">
		<link th:href="@{/css/editManagerForm.css}" rel="stylesheet">
		<script th:src="@{/js/hamburgerMenu.js}" defer></script>
	</head>
	<body>
		<div class="header">
            <h1>
				勤怠管理システム
				<a th:href="@{/indexManager(manager=${manager.id})}"></a>
			</h1>
			<img class="menu-button" src="/img/menu.svg">
        </div>

		<div class="main">
            <div class="subHeader">
				<p>アカウント</p>
				<hr size="1" color="lightgray">
			</div>
			
			<form th:action = "@{/editManagerForm}" method = "post" th:object = "${managerUpdateForm}" class="form">
				<div class="formContents">
					<div>
						<div>
							<label for="classArea">教室名</label>
							<div class="inputBlock">
								<input id="classArea" type="text" th:field="*{classArea}" required>
							</div>
						</div>
						<div>
							<label for = "loginId">ログインID</label>
							<div class="inputBlock">
								<input id = "loginId" type = "text" th:field = "*{loginId}" required>
							</div>
						</div>
						<div>
							<label for = "password">パスワード</label>
							<div class="inputBlock">
								<input id = "password" type = "text" th:field = "*{password}" required>
							</div>
						</div>
					</div>
				</div>

                <div style="display: none;">
                    <input id="id" type="text" th:field="*{id}">
                </div>

				<div>
					<input id = "submitButton" type = "submit" value = "更新">
				</div>

				<div style="margin-top: 30px;">
					<a th:href="@{/infoManager(manager=${manager.id})}">戻る</a>
				</div>
			</form>
		</div>

		<div class="side">
            <div class="sideContents" id="className">
                <span th:text = "${manager.classArea}"></span>教室
            </div>

            <div class="sideContents" id="goHome">
                <p>ホーム</p>
                <a th:href="@{/indexManager(manager=${manager.id})}"></a>
            </div>

            <div class="sideContents" id="newAccount">
                <p>講師管理</p>
                <a th:href="@{/detailClass(manager=${manager.id})}"></a>
            </div>

            <div class="sideContents" id="detailSalary">
				<p>給与管理</p>
				<a th:href="@{/detail(manager=${manager.id}, user=${firstId}, year=${year}, month=${month})}"></a>
			</div>
    
            <div class="sideContents" id="classInformation">
                <p>アカウント</p>
                <a th:href="@{/infoManager(manager=${manager.id})}"></a>
            </div>
            
            <div class="sideContents" id="logout">
				<p>ログアウト</p>
				<a th:href="@{/loginManager}"></a>
			</div>
        </div>
	</body>
</html>
