<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
		<link th:href="@{/css/editManagerForm.css}" rel="stylesheet">
	</head>
	<body>
		<div class="header">
            <h1>明光義塾 勤怠管理システム</h1>
		    <a th:href="@{/indexManager(manager=${manager.id})}"></a>
        </div>

        <div>
            <a th:href="@{/indexManager(manager=${manager.id})}">ホーム</a> &gt;
            <a th:href="@{/infoManager(manager=${manager.id})}">アカウント</a> &gt;
            <a th:href="@{/editManagerForm(edit=${manager.id})}">アカウント情報修正</a>
        </div>

		<div class="main">
            <div class="editInformation">
				<p>アカウント情報修正</p>
			</div>
			<div class="border">
				<hr size="2" color="lightgray">
			</div>
			<form th:action = "@{/editManagerForm}" method = "post" th:object = "${managerUpdateForm}">
				<div>
                    <label for="classArea">教室名</label>
                    <input id="classArea" type="text" th:field="*{classArea}" required>教室
                </div>
                <div>
					<label for = "loginId">ログインID</label>
					<input id = "loginId" type = "text" th:field = "*{loginId}" required>
				</div>
				<div>
					<label for = "password">パスワード</label>
					<input id = "password" type = "text" th:field = "*{password}" required>
				</div>
                <div style="display: none;">
                    <input id="id" type="text" th:field="*{id}">
                </div>
				<div>
					<input id = "updateButton" type = "submit" value = "更新" style="border:none; border-radius: 5px; color:white; cursor: pointer;">
				</div>
			</form>
		</div>

		<div class="side">
            <div class="sideContents" id="className">
                <span th:text = "${manager.classArea}"></span>教室
            </div>

            <div class="sideContents" id="goHome">
                <p>ホーム</p>
                <a th:href="@{/indexManager(manager=${manager.id})}"></a>
            </div>

            <div class="sideContents" id="newAccount">
                <p>講師管理</p>
                <a th:href="@{/detailClass(manager=${manager.id})}"></a>
            </div>
    
            <div class="sideContents" id="classInformation">
                <p>アカウント</p>
                <a th:href="@{/infoManager(manager=${manager.id})}"></a>
            </div>
            
            <div class="sideContents" id="goBack">
                <p>戻る</p>
                <a th:href="@{/infoManager(manager=${manager.id})}"></a>
            </div>
        </div>
	</body>
</html>
