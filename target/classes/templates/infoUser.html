<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>明光義塾 勤怠管理システム</title>
		<link th:href="@{/css/infoUser.css}" rel="stylesheet">
	</head>
	<body>
		<div class="header">
            <h1>明光義塾 勤怠管理システム</h1>
		    <a th:href="@{/indexManager(manager=${manager.id})}"></a>
        </div>
		<div class="headerClass">
			<span th:text = "${manager.classArea}"></span>教室<br>
		</div>

		<div class="main">
			<div class="mainInformation">
				<p>基本情報</p>
		    </div>
				<div class="border">
					<hr size="2" color="lightgray">
				</div>
		<div class="mainTable">
			<table border="1" style="border-spacing: 0;" class="radius-table">
				<tr><th>コマ給(100分)</th><td th:text = "${'¥'+salaryFormatted[0]}"></td></tr>
				<tr><th>事務給(60分)</th><td th:text = "${'¥'+salaryFormatted[1]}"></td></tr>
				<tr><th>日時手当</th><td th:text = "${'¥'+salaryFormatted[2]}"></td></tr>
				<tr><th>交通費(往復)</th><td th:text = "${'¥'+salaryFormatted[3]}"></td></tr>
			</table>
		</div>
		</div>

		<div class="side">
			<div class="sideContents" id="teacherName">
				<span th:text = "${user.userName}"></span>
			</div>
	
			<div class="sideContents" id="salaryTrends">
				<p>給与推移</p>
				<a th:href = "@{/infoSalary(manager=${manager.id}, user=${user.id}, year=${year}, month=${month})}"></a>
			</div>
	
			<div class="sideContents" id="salaryDetails">
				<p>給与形態変更</p>
				<a th:href = "@{/updateForm(manager=${manager.id}, user=${user.id}, year=${year}, month=${month})}"></a>
			</div>
	
			<div class="sideContents" id="deleteUser">
				<p>削除する</p>
				<a th:href="@{/deleteUser(manager=${manager.id}, user=${user.id}, year=${year}, month=${month})}"></a>
			</div>

			<div class="sideContents" id="goHome">
				<p>ホームに戻る</p>
				<a th:href = "@{/indexManager(manager=${manager.id})}"></a>
			</div>

		</div>

	</body>
</html>
