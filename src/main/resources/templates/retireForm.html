<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
		<link th:href="@{/css/common.css}" rel="stylesheet">
		<link th:href="@{/css/form.css}" rel="stylesheet">
		<link th:href="@{/css/retireForm.css}" rel="stylesheet">
	</head>
	<body>
		<div class="header">
            <h1>明光義塾 勤怠管理システム</h1>
		    <a th:href="@{/index(user=${user.id}, year=${year}, month=${month})}"></a>
        </div>
		
		<div class="main">
			<div class="subHeader">
				<p>退職手続</p>
				<hr size="2" color="lightgray">
			</div>
			
			<form th:action = "@{/retireForm}" method = "post" th:object = "${retireCreateForm}" class="form">
				<div>
					<label id="teacherInfo" for = "teacher">氏名</label>
					<input id = "teacher" type = "text" th:value = "${user.userName}" disabled>
				</div>
				<div>
					<label id = "retire" for = "retireDate">退職日</label>
					<input id = "retireDate" type = "date" th:field = "*{retireDate}" required>
				</div>
				<div style = "display: none;">
					<input id="id"  type="text" th:field="*{id}">
					<input id="loginId"  type="text" th:field="*{loginId}">
					<input id="userName"  type="text" th:field="*{userName}">
					<input id="password"  type="text" th:field="*{password}">
					<input id="classAreaId" type="text" th:field="*{classAreaId}">
					<input id="teacherNo" type="text" th:field="*{teacherNo}">
					<input id="state"  type="text" th:field="*{state}">
				</div>
				<div>
					<input id="submitButton" type = "submit" value = "登録">
				</div>

				<div style="margin-top: 30px;">
					<a th:href="@{/infoUser(manager=${manager.id}, user=${user.id})}">戻る</a>
				</div>
			</form>
		</div>
		
		<div class="side">
			<div class="sideContents" id="className">
				<span th:text = "${manager.classArea}"></span>教室
			</div>
	
			<div class="sideContents" id="goHome">
				<p>ホーム</p>
				<a th:href="@{/indexManager(manager=${manager.id})}"></a>
			</div>
	
			<div class="sideContents" id="newAccount">
				<p>講師管理</p>
				<a th:href="@{/detailClass(manager=${manager.id})}"></a>
			</div>

			<div class="sideContents" id="detailSalary">
				<p>給与管理</p>
				<a th:href="@{/detail(manager=${manager.id}, user=${userList.get(0).id}, year=${year}, month=${month})}"></a>
			</div>
	
			<div class="sideContents" id="classInformation">
				<p>アカウント</p>
				<a th:href="@{/infoManager(manager=${manager.id})}"></a>
			</div>
			
			<div class="sideContents" id="logout">
				<p>ログアウト</p>
				<a th:href="@{/loginManager}"></a>
			</div>
		</div>
	</body>
</html>
